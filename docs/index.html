<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malawi Pay Standard - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official documentation for the Malawi Payment Interoperability Standard (MW-Standard).">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Premium Theme: Docsify Themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #d32f2f; /* Malawian Red */
      --header-background: #ffffff;
      --sidebar-width: 280px;
    }
    
    .sidebar-nav li > a {
      font-weight: 500;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .markdown-section h1 {
        font-weight: 700;
        color: #1a1a1a;
    }

    /* GitHub-style alerts styling */
    .markdown-section blockquote {
        border-left: 4px solid var(--theme-color);
        background: #fdf2f2;
        padding: 1em;
        margin-left: 0;
    }
  </style>
</head>
<body>
  <div id="app">Loading Malawi Pay Documentation...</div>
  <script>
    window.$docsify = {
      name: 'Malawi Pay Standard',
      repo: 'frankmwase/malawi-pay-standard',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search specifications...',
        noData: 'No results'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
